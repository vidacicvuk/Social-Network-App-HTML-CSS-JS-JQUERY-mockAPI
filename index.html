<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Hexa</title>
</head>
<body>
    <div class="logo">
        <img src="./img/logo.png" alt="">
    </div>
    <h1>Social network for ethical h4k3r5</h1>
    <div class="main-wrapper">
        <form action="" id="loginForm">
            <h2>Login</h2>
            <div>
                <label for="login_email">Email:</label>
                <input type="email" name="email" id="login_email" placeholder="example@email.com">
            </div>
            <div>
                <label for="login_password">Password:</label>
                <input type="password" name="password" id="login_password" placeholder="********">
            </div>
            <div>
                 <button>Log in</button>
            </div>
           
        </form>
    </div>
    <div class="no-acc-register">
        <p>Don't have an account?</p>
        <button id="register">Sign up</button>
    </div>
    <div class="custom-modal">
        <button id="closeModal">X</button>
        <form action="" id="registrationForm">
            <h2>Sign up:</h2>

            <div>
                <label for="username">Username:</label>
                <input id="username" type="text" name="username" placeholder="username">
            </div>

            <div>
                <label for="email">Email:</label>
                <input id="email" type="email" name="register_email" placeholder="example@email.com">
            </div>

            <div>
                <label for="register_password">Password:</label>
                <input id="register_password" type="password" name="register_password" placeholder="********">
            </div>

            <div>
                <label for="repeat_password">Repeat password:</label>
                <input id="repeat_password" type="password" name="repeat_password" placeholder="********">
            </div>
            <div>
                <button type="">Sign up</button>
            </div>
        </form>
    </div>
    <script
    src="https://code.jquery.com/jquery-3.6.0.js"
  integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
  crossorigin="anonymous"></script>
  <script src="./js/Validator.js"></script>
  <script src="./js/Session.js"></script>
  <script src="./js/User.js"></script>
<script src="./js/app.js"></script>
</body>
</html>
