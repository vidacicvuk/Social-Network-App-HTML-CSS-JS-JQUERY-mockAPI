<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <link rel="stylesheet" href="./style.css">
  <title>Hexa</title>
</head>

<body>
  <h1>Welcome to H3X4!</h1>
  <div class="container">
    <div class="row">
      <div class="col-md-3">
        <div class="inner-container left-side">
          <img src="./img/profile.jpg" alt="" class="profile">
          <p><b id="login_username">username</b></p>
          <p id="login_email">example@email.com</p>
          <button type="button" class="btn btn-light" id="editAccount">edit account</button>
          <button type="button" class="btn btn-light" id="logout">log out</button>
        </div>
      </div>
      <div class="col-md-9">
        <div class="inner-container right-side">
          <form action="" id="postForm">
            <textarea name="" id="postContent" placeholder="write post..." cols="30" rows="10"></textarea>
            <button id="createPostButton">post</button>
          </form>
          <div id="allPostsWraper">

          </div>
        </div>
      </div>
    </div>

  </div>


  <div class="custom-modal">
    <button id="closeModal">X</button>
    <form action="" id="registrationForm">
      <h2>Edit account:</h2>

      <div>
        <label for="edit_username">Username:</label>
        <input id="edit_username" type="text" name="edit_username" placeholder="username">
      </div>

      <div>
        <label for="edit_email">Email:</label>
        <input id="edit_email" type="email" name="edit_email" placeholder="example@email.com">
      </div>

      <div>
        <label for="edit_password">Password:</label>
        <input id="edit_password" type="password" name="edit_password" placeholder="********">
      </div>

      <div>
        <label for="edit_repeat_password">Repeat password:</label>
        <input id="edit_repeat_password" type="password" name="edit_repeat_password" placeholder="********">
      </div>
      <div>
        <button type="button" class="btn btn-light" id="edit_submit">edit</button>
      </div>
    </form>
    <button type="button" class="btn btn-danger" data-toggle="modal" data-target="#exampleModal" id="deleteProfile">delete account</button>
  </div>


  <!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel" style="color: rgb(0, 0, 0);">delete account?</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <p style="color: rgb(0, 0, 0);">are you sure that you want to delete this account?</p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">close</button>
          <button type="button" class="btn btn-danger" id="deleteProfileConfirm">delete</button>
        </div>
      </div>
    </div>
  </div>


  <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
  <script src="./js/Validator.js"></script>
  <script src="./js/Session.js"></script>
  <script src="./js/User.js"></script>
  <script src="./js/Post.js"></script>
  <script src="./js/Comment.js"></script>
  <script src="./js/hexa.js"></script>
</body>

</html>
